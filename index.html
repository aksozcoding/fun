  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      font-family: sans-serif;
    }

    .zemin {
      position: absolute;
      bottom: 0;
      height: 180px;
      width: 100%;
      background: repeating-linear-gradient(45deg,
          #228B22,
          #228B22 10px,
          #2E8B57 10px,
          #2E8B57 20px);
      z-index: 0;
    }

    .havan {
      position: absolute;
      bottom: 180px;
      left: 30px;
      width: 200px;
      z-index: 1;
    }

    .hedef {
      position: absolute;
      bottom: 180px;
      right: 30px;
      width: 160px;
      z-index: 1;
      transition: opacity 0.5s ease;
    }

    .top {
      position: absolute;
      bottom: 220px;
      left: 130px;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, #555, #000);
      border-radius: 50%;
      display: none;
      z-index: 2;
    }

    .patlama {
      position: absolute;
      bottom: 160px;
      right: 20px;
      width: 180px;
      height: 180px;
      background: url('https://media.giphy.com/media/TlK63E1NvErYw/giphy.gif') no-repeat center/cover;
      display: none;
      z-index: 3;
    }

    .buton {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background: #ff4444;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 12px #ff8888;
    }

    .buton:hover {
      background: #cc0000;
    }
  </style>
</head>

  <script>
    function yokEt() {
      const top = document.getElementById('top');
      const hedef = document.getElementById('hedef');
      const patlama = document.getElementById('patlama');

      // Hedef gÃ¶rÃ¼nÃ¼r olsun ve opak
      hedef.style.opacity = 1;

      // Topu gÃ¶rÃ¼nÃ¼r yap ve baÅŸlangÄ±Ã§ konumuna ayarla
      top.style.display = 'block';
      top.style.left = '130px';

      // KÃ¼Ã§Ã¼k gecikmeyle animasyonu baÅŸlat (uÃ§uÅŸ)
      setTimeout(() => {
        top.style.transition = 'left 5s linear';
        top.style.left = 'calc(100% - 150px)';
      }, 50);

      // 5 saniye sonra patlama gÃ¶ster, topu gizle, hedefi yok et
      setTimeout(() => {
        top.style.display = 'none';
        hedef.style.opacity = 0;
        patlama.style.display = 'block';

        // Patlama animasyonunu 1.5 saniye gÃ¶ster
        setTimeout(() => {
          patlama.style.display = 'none';
        }, 1500);
      }, 5050);
    }
  </script>
